<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Josefin+Sans&display=swap" rel="stylesheet">
    <title>BlockWorm Adventures</title>
</head>
<body>
<section class="container-fluid navigation-bar">
    <div class="col-sm-12 col-md-12 col-xl-12 text-right col_box_size">
        <a class="remove_decoration nav_link_style" href="https://github.com/Pyleks/milestone-project-two"
           target="_blank" rel="noopener">The Code</a>
        <a class="remove_decoration nav_link_style" href="index.html"
           target="_blank" rel="noopener">Home</a>
    </div>
</section>

<section class="container heading">
    <div class="row">
        <div class="col">
            <h1 class="h1_size h1_feedback_placement text-center">BlockWorm Feedback</h1>
        </div>
    </div>
</section>

<section class="input_body">
    <div class="container form_placement">
        <div class="row">
            <div class="col-12">
                <div class="center-form">
                    <form onsubmit="return sendMail(this);" method="POST">
                        <div class="form-group text-center">
                            <input type="text" name="firstname" class="form-control form-style media-form " id="fName" placeholder="FirstName" required>
                        </div>
                        <div class="form-group text-center">
                            <input type="text" name="lastname" class="form-control form-style media-form" id="lName" placeholder="Lastname" required>
                        </div>
                        <div class="form-group text-center">
                            <input type="email" name="emailaddress" class="form-control form-style media-form" id="eMail" placeholder="Email" required>
                            <small class="form-text text-muted">We never share your details with anyone else!</small>
                        </div>
                        <div class="form-group">
                            <textarea rows="5" name="feedback" class="form-control media-text" id="feedback_summary"
                                      placeholder="Feedback" required></textarea>
                            <small class="form-text text-muted">All feedback is good feedback &hearts;</small>
                        </div>
                        <button type="submit" class="btn btn-secondary center-block feedback_button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="footer">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
                <p class="fixed-bottom"">&copy; Aleksander Andersen &hearts;</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
