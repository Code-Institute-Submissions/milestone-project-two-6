    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>

<!--Navigation Bar-->
<section class="container-fluid navigation-bar">
    <div class="col-sm-12 col-md-12 col-xl-12 text-right col_box_size">
        <a class="remove_decoration nav_link_style" href="https://github.com/Pyleks/milestone-project-two"
           target="_blank" rel="noopener">The Code</a>
        <a class="remove_decoration nav_link_style" href="feedback.html"
           target="_blank" rel="noopener">Feedback</a>
    </div>
</section>

<!--Header-->
<section class="container heading">
    <div class="row">
        <div class="col">
            <h1 class="h1_size h1_placement text-center">BlockWorm Adventures</h1>
        </div>
    </div>
</section>

<!-- Input Body-->
<section class="input_body">
    <div class="container form_placement">
        <div class="row text-center">
            <div class="col-12">
                <div class="center-form">
                    <form>
                        <input type="text" class="form-control form-style media-form" id="nickName" placeholder="Nickname" required>
                        <button type="submit" class="btn btn-secondary center-block custom_button">Play</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Rules carousel-->
<section class="rules_body">
    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <div class="card w-75">
                    <div class="card-body">
                        <div class="car_text_style" id='slideshow'>
                            <p>Remember to eat the apples</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<section class="footer">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
