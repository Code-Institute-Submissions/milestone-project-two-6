<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/game_style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Josefin+Sans&display=swap" rel="stylesheet">
    <title>BlockWorm Adventures</title>
</head>
<body>
<!--Navigation Bar-->
<section class="container-fluid navigation-bar">
    <div class="col-sm-12 col-md-12 col-xl-12 text-right col_box_size">
        <a class="remove_decoration nav_link_style" href="https://github.com/Pyleks/milestone-project-two"
           target="_blank" rel="noopener">The Code</a>
        <a class="remove_decoration nav_link_style" href="feedback.html"
           target="_blank" rel="noopener">Feedback</a>
    </div>
</section>

<!--Header-->
<section class="container heading">
    <div class="row">
        <div class="col">
            <h1 class="h1_size h1_placement text-center"><span class="heading_border">Block</span>Worm Adventures</h1>
        </div>
    </div>
</section>

<!--Nickname Location-->
<section class="player_info">
    <div class="d-flex mt-3 justify-content-center">
        <div class="card card-custom mx-2 mb-3 display_config">
            <p class="display_config update_nick">Super Charie</p>

        </div>
</section>

<!-- Game Canvas placement and Size -->
<section class="the_game">
    <div class="container">
        <div class="col-auto text-center">
            <canvas id="canvas" width="665" height="665"></canvas>
            <div class="top-control"></div>
        </div>
    </div>
</section>

<!-- Game controls -->
<section class="controls container text-center">
    <div class="col-12">
        <div class="row top_control">
            <div class="control-boxes fas fa-arrow-up fa-3x"></div>
        </div>
    </div>
    <div class="control-boxes control_display fas fa-arrow-left fa-3x"></div>
    <div class="control-boxes control_display fas fa-arrow-down fa-3x"></div>
    <div class="control-boxes control_display fas fa-arrow-right fa-3x"></div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/js/snake.js"></script>
<script src="assets/js/global_JS.js"></script>

</body>
</html>
