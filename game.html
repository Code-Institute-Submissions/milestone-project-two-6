<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/game_style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Josefin+Sans&display=swap" rel="stylesheet">
    <title>BlockWorm Adventures</title>
</head>
<body>
<!--Navigation Bar-->
<section class="container-fluid navigation-bar">
    <div class="col-sm-12 col-md-12 col-xl-12 text-right col_box_size">
        <a class="remove_decoration nav_link_style" href="https://github.com/Pyleks/milestone-project-two"
           target="_blank" rel="noopener">The Code</a>
        <a class="remove_decoration nav_link_style" href="feedback.html"
           target="_blank" rel="noopener">Feedback</a>
    </div>
</section>

<!--Header-->
<section class="container heading">
    <div class="row">
        <div class="col">
            <h1 class="h1_size h1_placement text-center">BlockWorm Adventures</h1>
        </div>
    </div>
</section>

<section class="player_info">
    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-3 col-md-3 col-lg-3 remove_offset margin_adder">
                <div class="card">
                    <div class="card-body">
                        <p class="nickname_config">Nickname: </p>
                        <p class="nickname_config name_size nickname_update"> SuperCharlie</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-3 col-md-3 col-lg-3 remove_offset offset-1">
                <div class="card">
                    <div class="card-body">
                        <p class="display_config">Score: </p>
                        <p class="display_config score_update">5</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<div class="the_game">
    <div class="container">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 margin_adder remove_margin">
            <canvas id="canvas" width="625" height="625"></canvas>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/js/snake.js"></script>
</body>
</html>
